<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Contrato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h2>Detalle del Contrato</h2>
        <table class="table table-bordered">
            <tr>
                <th>Código</th>
                <td th:text="${contrato.codContrato}"></td>
            </tr>
            <tr>
                <th>RUC Empleador</th>
                <td th:text="${contrato.rucEmpleador}"></td>
            </tr>
            <tr>
                <th>Cargo</th>
                <td th:text="${contrato.cargo}"></td>
            </tr>
            <tr>
                <th>Remuneración</th>
                <td th:text="${contrato.remuneracion}"></td>
            </tr>
        </table>
        <a th:href="@{/editar_contrato/{id}(id=${contrato.codContrato})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
    </div>
</body>
</html>
